user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    server {
        listen 8080;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Content Security Policy (CSP)
        # Restricts resource loading to prevent XSS and injection attacks
        # 
        # Policy breakdown:
        # - default-src 'self': Only allow resources from same origin by default
        # - script-src: Allows scripts from self, inline scripts (required by Vite/React), and eval (required by some bundlers in dev)
        # - style-src: Allows styles from self and inline styles (required by Emotion CSS-in-JS)
        # - img-src: Allows images from self, data URIs (SVG icons), and HTTPS sources
        # - font-src: Allows fonts from self and data URIs
        # - connect-src: Allows API calls to self and configured API domain, plus WebSocket connections
        # - frame-ancestors: Prevents embedding in frames (except same origin)
        # - base-uri: Restricts base tag URLs
        # - form-action: Restricts form submissions to same origin
        #
        # Note: For production, consider removing 'unsafe-eval' if possible and using nonces/hashes for inline scripts
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://gestaosaude.mcinfor-saude.net.br wss: ws:; frame-ancestors 'self'; base-uri 'self'; form-action 'self';" always;

        # SPA fallback - all routes go to index.html
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache control for assets with hash (immutable)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            access_log off;
        }

        # No cache for index.html (always fetch latest)
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # No cache for service worker (critical for PWA updates)
        location = /sw.js {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # No cache for manifest (critical for PWA updates)
        location ~* manifest\.webmanifest$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}

